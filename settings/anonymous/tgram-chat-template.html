<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Tgram</title>
    <script src="{{SCRIPT_SRC}}"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #tgram-public-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="tgram-public-container"></div>
    <script>
        let tgramInstance;

        window.addEventListener('message', function (event) {
            if (!event.data) {
                return;
            }

            switch (event.data.type) {
                case 'INIT_TGRAM_CHAT':
                    const ragUuid = event.data.ragUuid;
                    initialize(ragUuid);
                    break;
                case 'RECONNECT_CHAT':
                    if (tgramInstance.current) {
                        tgramInstance.current.reconnectChat();
                    }
                    break;
                default:
            }
        });

        window.addEventListener('DOMContentLoaded', function () {
            parent.postMessage({
                type: 'IFRAME_READY',
            }, '*');
        });

        function initialize(ragUuid) {
            tgramInstance = window.initMyChatbot({
                containerId: "tgram-public-container",
                ragUuid,
            });
        }
    </script>
</body>
</html>
